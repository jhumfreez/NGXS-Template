<div class="container">
  <div class="header">
    <h2>{{ title$ | async }} Zoo</h2>
  </div>

  <div class="btns">
    <button (click)="addAnimal()">Add Animal</button>
    <button (click)="resetState()">Reset State</button>
    <button (click)="setTitle()">Set Title</button>
  </div>
  <div>
    <ul>
      <li class="content" *ngFor="let animal of animals$ | async">
        <ng-container
          *ngTemplateOutlet="animalOut; context: { animal: this.animal }"
        ></ng-container>
      </li>
    </ul>
  </div>
</div>

<ng-template #animalOut let-animal="animal">
  {{ animal.name }}
  <ul>
    <li>ID: {{ animal.id }}</li>
    <li>Date Modified: {{ animal.dateModified | date: 'short' }}</li>
  </ul>
  <app-edit-animal
    class="edit__form"
    (patch)="editAnimal($event)"
    [animal]="animal"
  ></app-edit-animal>
</ng-template>
